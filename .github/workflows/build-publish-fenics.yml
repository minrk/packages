name: Create and publish a Docker image for sub-directory

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: "Name of release tag"
        default: "latest"
        type: string
      image_name:
        description: "Subdirectory of package"
        default: "fenics"
        type: string
      image_description:
        description: "Description of package"
        default: "Some description"
        type: string
  push:
    branches:
      - merged
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ci-test

jobs:
  build:
    strategy:
      matrix:
        include:
          - platform: arm64
            machine: ubuntu-24.04-arm
          - platform: amd64
            machine: ubuntu-24.04

    runs-on: ${{ matrix.machine }}

    outputs:
      image: ${{ steps.output_image.outputs.image }}
      tags_amd64: ${{ steps.output_tags.outputs.tags_amd64 }}
      tags_arm64: ${{ steps.output_tags.outputs.tags_arm64 }}

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Output image
        id: image
        run: |
          image_name=${{ github.event.inputs.image_name || env.IMAGE_NAME }}
          echo "image_name=${image_name}" >> "${GITHUB_OUTPUT}"
          echo image="${{ env.REGISTRY }}/${{ github.repository_owner }}/${image_name}" >> "${GITHUB_OUTPUT}"

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          labels: |
            org.opencontainers.image.title=${{ steps.image.outputs.image_name }}
            org.opencontainers.image.description=${{ github.event.inputs.image_description }}

          images: ${{ steps.image.outputs.image }}
          tags: |
            type=raw,value=${{ github.event.inputs.release_tag }}
      
      - name: Output tags
        id: output_tags
        run:
          echo tags_${{ matrix.platform }}=${{ steps.meta.outputs.tags }} >> "${GITHUB_OUTPUT}"

      - name: Build ${{ matrix.platform }} docker image
        uses: docker/build-push-action@v5
        with:
          context: "{{defaultContext}}:${{ steps.image.outputs.image_name }}"
          push: false
          load: true
          platforms: linux/${{ matrix.platform }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ steps.image.outputs.image }}:${{ github.event.inputs.release_tag }}
          cache-to: type=inline

      - name: Build and push Docker image
        if: ${{ github.event_name == 'workflow_dispatch' }}
        uses: docker/build-push-action@v5
        with:
          context: "{{defaultContext}}:${{ github.event.inputs.image_name }}"
          push: true
          provenance: false  # removes unknown/unknown manifest
          platforms: linux/${{ matrix.platform }}
          tags: ${{ steps.image.outputs.image }}:${{ github.event.inputs.release_tag }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ steps.image.outputs.image }}:${{ github.event.inputs.release_tag }}
          cache-to: type=inline


  publish-multiarch:
    runs-on: ubuntu-24.04
    needs:
      - build

    permissions:
      contents: read
      packages: write

    steps:
      - run: echo '${{ toJSON(needs.build.outputs) }}'
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: merge manifests to publish multi-arch build
        run: |
            docker buildx imagetools create --append "${{ needs.build.outputs.image }}-amd64" "${{ needs.build.outputs.image }}-arm" --tag "${{ needs.build.outputs.image }}"
